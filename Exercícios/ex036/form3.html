<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meter</h1>

    <meter min="0" max="100" low="30" high="90" value="92" optimum="91"> </meter>

    <br>

    <h1>Progress</h1>

    <progress max="100" value="50"> 50% </progress>

    <h1>output</h1>

    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b">20</output>
    </form>
</body>
</html>
