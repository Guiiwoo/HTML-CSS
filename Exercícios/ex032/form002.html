<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" size="10" required minlength="10" maxlength="30" autocomplete="username" placeholder="nome do usuário">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" size="8" required minlength="8" maxlength="20" placeholder="mínimo de 8 caracteres" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
