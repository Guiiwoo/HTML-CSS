<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível" type="image/png">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Mídia/xylofone.mp3" controls autoplay></audio> <!--Compatível com os seguintes estilos de áudio = MP3(media type: mpeg), WAV(media type:wav) e OGG(media type:ogg)-->

    <audio preload="metadata" autoplay controls loop>
        <source src="Mídia/xylofone.mp3" type="audio/mpeg">
        <source src="Mídia/xylofone.ogg" type="audio/ogg">
        <source src="Mídia/xylofone.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="Mídia/xylofone.mp3" donwload="xylofone.mp3" type="audio/mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
