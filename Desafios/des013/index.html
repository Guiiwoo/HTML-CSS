<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio centralização vertical de caixas</title>
    <style>
        body{
            margin: 0px;
        }
        #div1{
            background-image: url(imagens/espaco.jpg);
            background-size: cover;
            height: 100vh;
            margin: 0px;
            position: relative;
        }
        #div2{
           margin: 0px;
           position: absolute;
           top: 50%;
           left: 50%;

           transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <img src="imagens/astronauta.png" alt="">
        </div>
    </div>
</body>
</html>
