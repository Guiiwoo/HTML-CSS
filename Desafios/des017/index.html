<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-queries.css" media="screen">
</head>
<body>
    <div id="tela">
        <div id="img"></div>
        <div id="menu">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="get" autocomplete="on">
                <div id="email">
                    <label for="iemail"><i class="material-icons">person</i></label>
                    <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" maxlength="30">
                </div>
                <div id="senha">
                    <label for="isenha"><i class="material-icons">key</i></label>
                    <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="10" maxlength="25" autocomplete="current-password">
                </div>
                <div id="entrar">
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha <i class="material-icons">mail</i></a>
                </div>
            </form>
            
            
        </div>
    </div>
</body>
</html>
