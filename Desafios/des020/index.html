<!DOCTYPE html>
<html lang="pt-brl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Cadastre-se</legend>
            <label for="iuser">Usuário</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="20" autocomplete="username">
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required minlength="5" maxlength="40" autocomplete="email">
            <label for="ipassword">Senha</label>
            <input type="password" name="password" id="ipassword" required minlength="10" maxlength="30" autocomplete="new-password">

            <div>
                <input type="submit" value="Cadastre-se">
                <p>Já possui cadastro? <a href="index_02.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
